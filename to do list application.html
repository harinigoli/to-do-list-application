<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do list Application</title>
    <link rel="stylesheet" href="to do list application.css">
</head>
<body>

        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">

        <li>go to jogging</li>

        <li>Meet friends</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>going to shopping</li>
      </ul>
      <script src="to do list application.js">

      </script>
    
</body>
</html>
